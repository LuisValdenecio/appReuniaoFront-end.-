<div *ngIf=display>

    <!-- -->
    <div class="row mt-4">
    
      <div class="col-lg-6">
        <button class="btn btn-primary" (click)="deleteParentView()" routerLink="estudantes">Livro de Ponto</button>
      </div>
    
      <div class="col-lg-6">
          <button class="btn btn-primary" (click)="deleteParentView()" routerLink="pautas">Pautas</button>
      </div>
    
    </div>
    
    <!-- -->
    <div class="row mt-4">
    
      <div class="col-lg-12">
    
        <div class="card">
    
          <div class="card-header">
            <h1>Estat√≠sticas gerais da Turma</h1>
          </div>
    
          <div class="card-body">
            
            <!-- graph -->
            <div>
                <div style="display: block">
                  <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType">
                  </canvas>
                </div>
            </div>
          
          </div>
    
        </div>
    
      </div>
    
    </div>


</div>

<div>
  <router-outlet></router-outlet>
</div>
