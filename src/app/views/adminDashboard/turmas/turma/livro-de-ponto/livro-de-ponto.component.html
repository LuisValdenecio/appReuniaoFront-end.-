<div class="row mt-4">

  <div class="col-lg-12">

    <!-- campo que seleciona a disciplina a marcar  -->
    <div class="input-group mb-4">
      <select class="form-control" data-index="0">  
        <option *ngFor="let disc of _thisClassSubjects">
          {{disc["disciplina_nome"]}}
        </option>
      </select>
    </div>

    <div class="contact100-form-checkbox m-l-4">
      <input class="input-checkbox100" id="ckb1" name="ckb1" type="checkbox" (click)="changeCheckBox()">
      <label class="label-checkbox100" for="ckb1">
        Checkbox
      </label>
      
      <input class="input-checkbox100 " id="ckb2" name="ckb2" type="checkbox" (click)="changeManual()">
      <label class="label-checkbox100" for="ckb2">
        Manual
      </label>
    </div>
      

    <div class="table-responsive">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" >Foto</th>
              <th scope="col">Nome</th>
              <th scope="col">Nº de Ordem</th>
              <th scope="col" class="text-center">Falta por Ausência</th>
              <th scope="col" class="text-center">Falta de Material</th>
              <th scope="col" class="text-center">Falta Disciplinar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of _studentData; let i = index">
              <th scope="row">
                <img [src]="'assets/img/'+student.foto" class="img-student">
              </th>
              <td class="pt-4">
                <span>{{student.nome}}</span>
              </td>
              <td class="pt-4">
               <span>{{i+1}}</span> 
              </td>
              <td class="text-center pt-4">
                <input [type]="typeOfInput['inputType']" [ngClass]="typeOfInput['class']">
              </td>
              <td class="text-center pt-4">
                <input [type]="typeOfInput['inputType']" [ngClass]="typeOfInput['class']">
              </td>
              <td class="text-center pt-4">
                <input [type]="typeOfInput['inputType']" [ngClass]="typeOfInput['class']">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- botão de marcação de faltas -->
      <div class="input-group mb-4">
        <button class="btn p-2" (click)="marcarFaltas()">MARCAR FALTAS</button>
      </div>

  </div>

</div>
